<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Art Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="watermelon.css" />
    <link rel="stylesheet" href="heart.css" />
    <link rel="stylesheet" href="snowman.css" />
    <link rel="stylesheet" href="cat.css" />
    <link rel="stylesheet" href="pomegranate.css" />
    <link rel="stylesheet" href="bee.css" />
    <link rel="stylesheet" href="wall.css" />
    <link rel="stylesheet" href="clouds.css" />
    <link rel="stylesheet" href="car.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
    <div class="notification-bar">
      This gallery is continuously being updated with new CSS art pieces! 
    </div>
    
    <div class="gallery-grid">

      <div class="art-cell purple full-row">
        <div class="container">
          <div class="container-watermelon">
            <div class="watermelon">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <div class="art-cell stripes full-row">
        <div class="container">
          <div class="heart-container"> 
            <div id="heart"></div>
            <div id="heart"></div>
            <div id="heart"></div>
            <div id="heart"></div>
          </div>
        </div>
      </div>

      <div class="art-cell red">
        <div class="container">
          <div class="snowman">
            <div class="snowman-hat"></div>
            <div class="snowman-head">
              <div class="snowman-eye-left"></div>
              <div class="snowman-eye-right"></div>
              <div class="snowman-nose"></div>
              <div class="snowman-mouth">
                <div class="snowman-dots dot1"></div>
                <div class="snowman-dots dot2"></div>
                <div class="snowman-dots dot3"></div>
                <div class="snowman-dots dot4"></div>
                <div class="snowman-dots dot5"></div>
                <div class="snowman-dots dot6"></div>
                <div class="snowman-dots dot7"></div>
              </div>
            </div>

            <div class="snowman-body">
              <div class="snowman-left-hand">
                <div class="snowman-branches1"></div>
              </div>
              <div class="snowman-right-hand">
                <div class="snowman-branches2"></div>
              </div>
              <div class="snowman-buttons">
                <div class="snowman-button but1"></div>
                <div class="snowman-button but2"></div>
                <div class="snowman-button but3"></div>
                <div class="snowman-button but4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="art-cell coral">
          <div class="pomegranate">
            <div class="fruit">
              <div class="head">
                <div class="leaf middle"></div>
                <div class="leaf left"></div>
                <div class="leaf right"></div>
              </div>
              <div class="bottom">
                <div class="shadow-2">
                  <div class="shadow-1"></div>
                </div>
              </div>
            </div>
            <div id="fruit-basket"></div>
          </div>
        </div>

      <div class="art-cell dark-gray full-row">
        <div class="container bees">
          <div class="bee-container">
            
              <div class="insect">
                <div class="body">
                  <div class="strips"></div>
                  <div class="strips-two"></div>
                </div>
                <div class="wing"></div>
              </div>
            
          </div>
        </div>
      </div>

      <div class="art-cell gray full-row">
        <div class="container wall">
          <div class="masonry">
            <!-- Bricks will be dynamically added by JavaScript -->
          </div>
        </div>
      </div>


      <div class="art-cell blue full-row">
       <div class="container clouds">
        <div class="x1">
          <div class="cloud"></div>
        </div>
      
        <div class="x2">
          <div class="cloud"></div>
        </div>
      
        <div class="x3">
          <div class="cloud"></div>
        </div>
      
        <div class="x4">
          <div class="cloud"></div>
        </div>
      
        <div class="x5">
          <div class="cloud"></div>
        </div>
       </div>
      </div>

      <div class="art-cell light-purple full-row">
        <div class="container car-container">
          <div class="wrapper">
            <div class="car">
              
              <div class="car-body">
                <div class="part-one">
                  <div class="drivmirror"></div>
                  <div class="cat">
                    <span class="eyes left"></span>
                    <span class="eyes right"></span>
                    <span class="mouth"></span>
                  </div>
                  <div class="helm"></div>
                </div>
                
                <div class="mirrors">
                  <div class="mirror left"></div>
                  <div class="mirror right"></div>
                </div>
                
                <div class="part-two">
                  <div class="lights">
                    <div class="light left"></div>
                    <div class="light right"></div>
                  </div>
                
                  <div class="lights second">
                    <div class="light left"></div>
                    <div class="light right"></div>
                  </div>
                </div>
              </div>
              
              <div class="wheels">
                <div class="wheel left"></div>
                <div class="wheel right"></div>
              </div>
              
            </div>
            
            
            <!-- <div class="sun yellow"></div> -->
          </div>          

        </div>
       </div>
    </div>
  </body>
</html>
